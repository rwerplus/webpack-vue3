<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="../include/ol.css" type="text/css" />
    <script src="../include/ol.js"></script>
    <script src="../include/topojson.js"></script>
  </head>
  <style></style>

  <body>

    <div id="map" class="map"></div>
    <div id="info">&nbsp;</div>
    <script>
    var raster = new ol.layer.Tile({
        source: new ol.source.TileJSON({
          url: 'https://api.tiles.mapbox.com/v4/mapbox.world-dark.json?secure&access_token=pk.eyJ1IjoiYWhvY2V2YXIiLCJhIjoiY2pzbmg0Nmk5MGF5NzQzbzRnbDNoeHJrbiJ9.7_-_gL8ur7ZtEiNwRfCy7Q'
        })
      });

      var style = new ol.style.Style({
        fill: new ol.style.Fill({
          color: 'rgba(255, 255, 255, 0.6)'
        }),
        stroke: new ol.style.Stroke({
          color: '#319FD3',
          width: 1
        })
      });

      var vector = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: '../data/world-110m.json',
          format: new ol.format.TopoJSON({
            layers: ['countries']
          }),
          overlaps: false
        }),
        style: style
      });

      var map = new ol.Map({
        layers: [raster, vector],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 1
        })
      });
    </script>
  </body>
</html>
