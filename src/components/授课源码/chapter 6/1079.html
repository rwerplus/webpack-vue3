<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="../include/ol.css" type="text/css" />
  <script src="../include/ol.js"></script>
  <script src="../include/geojson-vt-dev.js"></script>
</head>
<style></style>

<body>

  <div id="map" class="map"></div>
  <script>
   // JSON.stringify 将调用该函数，并传入每个成员的键和值。该函数的作用是
    var replacer = function (key, value) {
      if (value.geometry) {
        var type;
        var rawType = value.type;
        var geometry = value.geometry;

        if (rawType === 1) {
          type = 'MultiPoint';
          if (geometry.length == 1) {
            type = 'Point';
            geometry = geometry[0];
          }
        } else if (rawType === 2) {
          type = 'MultiLineString';
          if (geometry.length == 1) {
            type = 'LineString';
            geometry = geometry[0];
          }
        } else if (rawType === 3) {
          type = 'Polygon';
          if (geometry.length > 1) {
            type = 'MultiPolygon';
            geometry = [geometry];
          }
        }

        return {
          'type': 'Feature',
          'geometry': {
            'type': type,
            'coordinates': geometry
          },
          'properties': value.tags
        };
      } else {
        return value;
      }
    };

    var tilePixels = new ol.proj.Projection({
      code: 'TILE_PIXELS',
      units: 'tile-pixels'
    });

    var map = new ol.Map({
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        zoom: 2
      })
    });

    var url = '../data/lands.geojson';
    fetch(url).then(function (response) {
      return response.json();
    }).then(function (json) {
      var tileIndex = geojsonvt(json, {
        extent: 4096,
        debug: 1
      });

      var vectorSource = new ol.source.VectorTile({
        format: new ol.format.GeoJSON(),
        tileLoadFunction: function (tile) {          
          
          var format = tile.getFormat();
          var tileCoord = tile.getTileCoord();
          var data = tileIndex.getTile(tileCoord[0], tileCoord[1], -tileCoord[2] - 1);
          
          var tempJSON = JSON.stringify({
              type: 'FeatureCollection',
              features: data ? data.features : []
            }, replacer)
          var features = format.readFeatures(tempJSON);
          tile.setLoader(function () {
            tile.setFeatures(features);
            tile.setProjection(tilePixels);
          });
        },
        url: 'anyValue:'
      });
      var vectorLayer = new ol.layer.VectorTile({
        source: vectorSource
      });
      map.addLayer(vectorLayer);
    });
  </script>
</body>

</html>
